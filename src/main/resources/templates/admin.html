<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <title>Shopping cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2a28c847cb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/home}">
                        <img
                                src="https://sun6-23.userapi.com/s/v1/if2/DoHwTbSQYn0aBbLB9oWY9FMpciTBSmgM_tzXlDOeaoPVUtq1UgsVUEhIKcjqe3Mtcmk18Ha_qECXGXMBnoBK9jMN.jpg?size=1134x1134&quality=96&crop=0,0,1134,1134&ava=1"
                                alt="" width="30" height="30" class="d-inline-block align-text-top">Главная страница</a>
                </li>
                <!--                <li class="nav-item" sec:authorize="isAuthenticated()">-->
                <!--                    <a class="nav-link" th:href="@{/mypage}">Личные данные</a>-->
                <!--                </li>-->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('admin')">
                    <a class="nav-link" th:href="@{/admin}">Страница администратора</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:50px">
    <div class="col">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-title">Добавить нового пользователя</h5>
                        <div class="card" style="width: 37.3rem;">
                            <div class="card-body">
                                <h6 class="card-title">Заполните поля для создания нового пользователя</h6>
                                <form method="post"
                                      th:action="@{/admin/newUser}">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="custom-file mb-3">
                                                <label for="serialNumber" class="form-label">Введите табельный номер</label>
                                                <input type="text" class="form-control" id="serialNumber"
                                                       name="serialNumber">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="custom-file mb-3" style="margin-top: 10px">
                                                <label for="serialNumber" class="form-label">Введите имя
                                                    пользователя</label>
                                                <input type="text" class="form-control" id="name"
                                                       name="name">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="custom-file mb-3" style="margin-top: 10px">
                                                <label for="serialNumber" class="form-label">Веедите фамилию
                                                    пользователя</label>
                                                <input type="text" class="form-control" id="surname"
                                                       name="surname">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="custom-file mb-3" style="margin-top: 10px">
                                                <label for="role" class="form-label">Выберите роль</label>
                                                <select class="form-control"
                                                        id="role"
                                                        name="role">
                                                    <option selected value="client">Пользователь</option>
                                                    <option value="admin">Администратор</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Загрузить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
